<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="web.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
        
         <div class="main" style="overflow-y: auto;">
        
         <div class="title"><h1>Make Your Birthday Card</h1></div>
 <div class="input">
         
             <table width="80%" align="center" valign="center">
             <tr>
             <td><label>Who's Birthday it is?</label></td>
             </tr>
          <tr>
              <td><input type="text" name="name" id="name"></td>
          </tr>
          <tr><td><br></td></tr>
           <tr>
               <td><label>Ohh, and how many years he/she completed?</label>
               </td>
           </tr>
           <tr>
               <td><input type="number" name="age" id="age"></td>
           </tr>
           <tr><td><br></td></tr>
           <tr>
               <td><button type="submit" onclick="go()">Get the card</button></td>
           </tr>
           <tr>
               <td><a id="link"></a></td>
           </tr>
         </table>
         
         </div>
         
     </div>    
     <script>
   function go(){
   var name= document.getElementById("name");
   var age= document.getElementById("age").value;
   var local= window.localStorage;
   local.setItem('name',name);
   local.setItem('age',age);
  var copyText= "https://something-awaits.netlify.app/";
   document.getElementById('link').innerText= "get link!!";
   document.getElementById('link').setAttribute("href",copyText);
  
  alert("link for surprise is copied to clipboard!!If not, then copy the link below the button.");
       
   }
     </script>
</body>
</html>
